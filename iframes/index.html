<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>

<body>
    <center>
        <h4>Embeding a video into iFrame</h4>
        <iframe src="https://www.youtube.com/embed/U7tRMt8Q3Lk?si=MJHaZR5Z-opK2Xds" frameborder="1" height="400px"
            width="800px"></iframe>
    </center>
    <center>
        <h4>Embeding a Google Map into iFrame</h4>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d194.56967154592263!2d79.48669496452584!3d18.254868101838316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1729409992869!5m2!1sen!2sin"
            frameborder="1" height="400px" width="800px"></iframe>
    </center>
    <center>
        <h4>Embeding a Google Map into iFrame when user clics on buttton</h4>
        <iframe frameborder="1" height="400px" width="800px" name="Gmap">
        </iframe> <br>
        <button><a href="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d194.56967154592263!2d79.48669496452584!3d18.254868101838316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1729409992869!5m2!1sen!2sin" target="Gmap" title="Navigate to Home">Navigate to Home</a></button>
    </center>
    <center>
        <h4>Embeding a Youtube video into iFrame when user clics on buttton</h4>
        <iframe frameborder="1" height="400px" width="800px" name="Video">
        </iframe> <br>
        <button><a href="https://www.youtube.com/embed/U7tRMt8Q3Lk?si=MJHaZR5Z-opK2Xds" target="Video" title="Navigate to Home">Click to watch</a></button>
    </center>
</body>
</html>
