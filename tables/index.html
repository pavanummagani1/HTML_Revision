<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <table border="1" style="text-align: center;">
        <colgroup>
            <col span="2" style="background-color: aquamarine;">
            <col style="background-color: bisque;">
        </colgroup>
        <caption>Details of Employees</caption>
        <!-- Table Head -->
        <thead>
            <!-- Row1 -->
            <tr>
                <th colspan="3">Web Developers</th>
            </tr>
            <!-- Row2 -->
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
            <!-- Row1 -->
            <tr>
                <td>Pavan</td>
                <td>Ummagani</td>
                <td>FullStack Developer</td>
            </tr>
            <!-- row-2 -->
            <tr>
                <td>Mahesh</td>
                <td>Gopagani</td>
                <td>Sr.Fullstack Developer</td>
            </tr>
            <!-- row-3 -->
            <tr>
                <td>Priyanka</td>
                <td>Ummagani</td>
                <td>Sr.Automation Tester</td>
            </tr>
            <!-- row4 -->
            <tr>
                <td>Aditi</td>
                <td>Gopagani</td>
                <td>CE0</td>
            </tr>
        </tbody>
        <!-- Table Footer -->
         <tfoot>
            <tr>
                <td colspan="3">Software Engineers</td>
            </tr>
         </tfoot>
    </table>
</body>
</html>
